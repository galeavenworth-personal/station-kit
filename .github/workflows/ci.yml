name: CI

on:
  push:
    branches: ["main"]
  pull_request:

# Default to least-privilege for the GITHUB_TOKEN in a public repository.
# This workflow only needs to read repository contents to check out and scan files.
permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run CI gates
        run: npm run ci
